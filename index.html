<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="calculator" mame="form">

        <div class="screen">
        <div > <input class="screen1" type="button" value="" name="answer"></div> 
        <div ><input class="screen2" type="button" value="" name="answer2"></div>
    </div>
       
        <div class="row1">
            <input type="button" class="btn" onclick="form.answer.value += '7'" value="7">
            <input type="button" class="btn" onclick="form.answer.value += '8'" value="8">
            <input type="button" class="btn" onclick="form.answer.value += '9'" value="9">
            <input type="button" class="btn plus-minus" onclick="form.answer.value += '+'" value="+/-">
            <input type="button" class="btn plus-minus" onclick="form.answer.value += '>'" value=">">
        </div>

        <div class="row2">
            <input type="button" class="btn" onclick="form.answer.value += '4'" value="4">
            <input type="button" class="btn" onclick="form.answer.value += '5'" value="5">
            <input type="button" class="btn" onclick="form.answer.value += '6'" value="6">
            <input type="button" class="btn minus" onclick="form.answer.value += '*'" value="*">
            <input type="button" class="btn divide" onclick="form.answer.value += '/'" value="/">

        </div>

        <div class="row3">
            <input type="button" class="btn" onclick="form.answer.value += '1'" value="1">
            <input type="button" class="btn" onclick="form.answer.value += '2'" value="2">
            <input type="button" class="btn" onclick="form.answer.value += '3'" value="3">
            <input type="button" class="btn minus" onclick="form.answer.value += '-'" value="-">
            <input type="button" class="btn percent" onclick="form.answer.value += '%'" value="%">
        </div>

        
        <div class="symbol">
            <input type="button" class="btn ce" onclick="form.answer.value = '', form.answer2.value = ''" value="CE">
            <input type="button" class="btn dot" onclick="form.answer.value += '.'" value=".">
            <input type="button" class="btn zero" onclick="form.answer.value += '0'" value="0">
            <input type="button" class="btn plus" onclick="form.answer.value += '+'" value="+">
            <input type="button" class="btn equal" onclick="form.answer2.value = eval(form.answer.value)" value="=">

        </div>
    </form>
</body>
</html>
